<form action="/Ingresos/Actualizar/{{ codigo }}" method="post">
    <label for="">Fuente del Ingreso</label>
    <input type="text" name="fuente_ingresos" value="{{ data['fuente_ingreso'] }}">
    <label for="">Fecha</label>
    <input type="date" name="fecha_ingresos" value="{{ data['fecha_ingreso'] }}">
    <label for="">Valor</label>
    <input type="number" name="valor_ingresos" value="{{ data['valor_ingreso'] }}">
    <input type="submit" value="Actualizar">
</form>
