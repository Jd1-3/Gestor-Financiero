<form action="/Ingresos/Crear" method = "post">
    <label for="">Fuente del Ingreso</label>
    <input placeholder="Fuente de dinero" type="text" name = "fuente_ingresos">
    <label for="">Valor</label>
    <input type="number" placeholder="Cantidad de dinero" name = "valor_ingresos">
    <label for="">Fecha</label>
    <input type="date" name = "fecha_ingresos">
    <input type="submit" value="Agregar">
</form>
